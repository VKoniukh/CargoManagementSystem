<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user_update}" th:object="${user}" method="post">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label for="username">User name</label>
  <input readonly type="text" th:field="*{username}" id="username" placeholder="User name">
  <br/>
  <label for="firstname">First name</label>
  <input type="text" th:field="*{firstname}" id="firstname" placeholder="First Name">
  <br/>
  <label for="lastname">Last name</label>
  <input type="text" th:field="*{lastname}" id="lastname" placeholder="Last Name">
  <br/>
  <label for="email">Email</label>
  <input  type="text" th:field="*{email}" id="email" placeholder="Email">
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
  <br/>
  <label for="password">Password</label>
  <input readonly type="text" th:field="*{password}" id="password" placeholder="Password">
  <br/>
  <input type="submit" value="Update User">
</form>
</body>
</html>
