<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Створити замовлення</title>
</head>
<body>
<form action="#" th:action="@{/order}" th:object="${cargo}" method="post">
    <label for="type">Type</label>
    <input type="text" th:field="*{type}" id="type" placeholder="Type">
    <label for="weight">Weight</label>
    <input type="number" th:field="*{weight}" id="weight" placeholder="Weight">
    <label for="length">Length</label>
    <input type="number" th:field="*{length}" id="length" placeholder="Length">
    <label for="height">Height</label>
    <input type="number" th:field="*{height}" id="height" placeholder="Height">
    <label for="width">Width</label>
    <input type="number" th:field="*{width}" id="width" placeholder="Width">
    <input type="submit" value="Створити замовлення">
</form>
</body>
</html>
