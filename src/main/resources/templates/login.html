<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" th:inline="text">
        [[${#httpServletRequest.remoteUser}]]</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-outline-primary" href="/" th:text="#{main}"></a>
        <a class="btn btn-outline-primary" href="/registration" th:text="#{button.sign_up}"></a>
    </nav>

    <span th:text="#{lang.change}"></span>:
    <a class="btn btn-outline-primary" href="?lang=en" th:text="#{lang.eng}"></a>
    <a class="btn btn-outline-primary" href="?lang=ua" th:text="#{lang.ua}"></a>
</div>

<div class="container mt-5 mb-5">
    <h1 th:text="#{login}"></h1>
</div>

<div class="container mt-5 mb-5">
    <div class="alert alert-info mt-2" th:if="${param.error}" th:text="#{login.error}"></div>
    <div class="alert alert-info mt-2" th:if="${param.logout}" th:text="#{login.logout}"></div>

    <form th:action="@{/login}" method="post">
        <div><label>
            <label th:text="#{login}" for="username"></label>
            <input type="text" id="username" name="username" class="form-control"/> </label></div>
        <div><label>
            <label th:text="#{password}" for="password"></label>
            <input type="password" id="password" name="password" class="form-control"/> </label></div>
        <div>
            <button name="submit" type="submit" class="btn btn-success" th:text="#{button.sign_in}"></button>
        </div>
    </form>
</div>
</body>
</html>
